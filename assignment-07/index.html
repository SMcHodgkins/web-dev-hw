<!<!DOCTYPE html>
  <html lang="en-US">
    <head>
      <meta charset="utf-8">
      <meta name="description" content="Learning media insertion">
      <meta name="author" content="Scott McHodgkins">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Media</title>
      <style>
        body {
  background-color: powderblue;
  text-align: center;
}
.container {
  background-color: white;
  width: 600px;
  margin: auto;
  padding: 20px;
  border: 1px solid black;
}
.lyrics p, pre {
  background-color: grey;
  color: white;
  font-size: small;
  font-family: Arial;
}
      </style>
    </head>
    <body>
      <div id="art" class="container">
        <h1>Carpenter Brut EP III-Turbo Killer</h1>
        <img src="./images/album-art.jpg" alt="Hazy view of an urban sprawl before a dense group of skyscrapers in front of a mountain range. Carpenter Brut is text floating in the sky." title="Album art outlived the album" width="700" height="700" />
      </div>
      <div id="audio" class="container">
        <h2>Audio</h2>
        <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/179016221&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
      </div>
      <div id="video" class="container">
        <h2>Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/er416Ad3R1g" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div id="lyrics" class="container lyrics">
        <h2>Lyrics</h2>
          <p>[Chorus]</p>
          <p>You're the turbo killer</p>
      </div>
      <div id="copyright" class="container">
        <h2>Copyright</h2>
        <p>I do not own this material, all rights go to the copyright holder. </p>
        <p>Used for a school project.</p>
        <video poster="./media/mart-logo-poster.jpg" width="400" height="400" preload controls>
          <source src="./media/mart-logo-animated.mp4" type='video/mp4; codecs="avc1.4D401E, mp4a.40.2"'>
          <source src="./media/mart-logo-animated.webm" type='video/webm; codecs="vp8.0, vorbis"'>
        </video>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5456.3735053391465!2d-113.99006290987688!3d46.85969712737815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x535dcc33f19815cb%3A0x9c296b8546ca9abf!2sUniversity+of+Montana!5e0!3m2!1sen!2sus!4v1552349294373" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </body>
  </html>
